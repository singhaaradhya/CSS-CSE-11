<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
</head>
<body>
    <h2>Display:inline block</h2>
    <div style="display:inline-block; width: 150px; height:200px; background-color:rgb(182,182,47); margin:10px; text-align: center;">
        <h4>Book</h4>
        <p>$10</p>
    </div>
    <div style="display:inline-block;  background-color:rgb(216,45,96); width:150px; height:200px; margin:10px; text-align:center;">
        <h4>Headphone</h4>
        <p>$25</p>
    </div>
    <div style="display:inline-block; background-color:seagreen; margin:10px; width:150px; height:200px; text-align:center;">
    <h4>Watch</h4>
    <p>$100</p>
    </div>
</body>
</html>
